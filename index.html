<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Project</title>
    <link rel="icon" href="./assets/weather.png" size="50x50">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="weather_app">
        <div id="header">
            <header id="app_header">
                <h1>Weather App</h1>
                <form id="city_choice">
                   <label for="city_name">
                       Pick a Location 
                       <input type="text" id="city_name" name="city_name" placeholder="Enter a place here">
                       <input type="submit" value="Get Weather"/>
                   </label>
                </form>
            </header>
        </div>
        <div id="main" class="display">
            <div>Choose a location to view the weather.</div>
        </div>
        <div id="sidebar" class="history">
            <div id="previous_city"><strong>Previous Searches</strong>
                <div id="message">No previous searches.</div>
                <ul id="previous_searches"></ul>
            </div>  
        </div>
        <div id="weather_results" class="display">
        </div>
    </div>
</body>
</html>
